<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
	<head>
	    <script src="jquery-1.12.0.min.js"></script>

		<title>GWC CPL: Alyssa</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<style>			
			body {
				background-color: white;
			}
			
			h3 { /*editing header*/
				color: white;
				text-align: left;
				left: 30px;
				font-family: Verdana, Helvetica, sans-serif;
				position: relative;
			}
			
			#header { /*editing header box*/
				background-color: black;
				position: fixed;
				width: 2400px;
				left: -10px;
				top: -5px;
				padding-top: 5px;
				padding-bottom: 5px;
				z-index: 1;
			}
			
			#headerTag { /*editing second header (subtitle)*/
				color: white;
				font-family: Verdana, Helvetica, sans-serif;
				position: relative;
				left: 30px;
			}
			
			#head { /*editing header on actual page*/
				margin-top: 120px;
				color: 0a4281;
				text-shadow: -1px 1px 1px #99FFE6;
				font-family: Verdana, Helvetica, sans-serif;
				font-size: 20px;
				left: 10px;
			}
			
			#pic { /*editing test pic*/
				float: right;
			}
			
			.textox { /*editing text box*/
			    width: 92%; /*keeps height and width to % of actual page*/
			    height: 20%;
			    font-family: Trebuchet MS;
				border: inset 2px #9EABAB;
				padding: 2px;
				border-radius: 5px;
				font-size: 12px;
				box-shadow: 2px 3px 25px 6px #9C9C9C;
				background-color: #FFFFFF;
				outline: none;
				color: #474747;
				text-align: left;
				text-transform: capitalize;
				margin-left: 10px;
				color: #9C9C9C;
				
			}
			.textox:focus  { /*text box when hovering/clicked*/
				box-shadow: inset 0px 1px 2px 0px #9C9C9C;
			}

			#descrip { /*editing description*/
				font-family: Verdana, Helvetica, sans-serif;
				left: 10px;
				padding-bottom: 15px;
			}
			
			p { /*editing text*/
				position: relative;
				font-family: Verdana, Helvetica, sans-serif;
				left: 20px;
				color: #5B5B5B;
			}
			
			button {
                margin-left: 10px;
                margin-top: 10px;
                background-color: #9DD6D6;
                border-color: grey;
                font-family: Verdana, Helvetica, sans-serif;
                font-size: 25; 
                color: #9C9C9C;
			}
			
			button:hover {
			    color: black;
			    box-shadow: inset 0px 1px 2px 0px #9C9C9C;
			}
			
		</style>
	</head>
	
	<body>
		<div id=header>
			<h3>Welcome to Blank</h3>
			<h5 id=headerTag>Alyssa's Page</h5>
		</div>
		
        <script >	    
		    function clear(){
                 document.getElementById('textBox').value = "";
            };
        </script>

		<!--inserting pics <img id=pic src="pic_mountain.jpg" alt="Mountain View" style="width:304px;height:228px;">-->
		
		<p id=head>About Blank</p>
		<p id=descrip>Need a place to vent? Jot down your thoughts in the box below, and when you're finished, delete it all by pressing the X.</p>
		
		<form>
			<textarea id="textBox" cols="50" rows="5" class="textox">?</textarea>
		</form>	
		
		<button onClick="clear();"> X </button>
		
	</body>
</html>

<!--Welcome to Blank, a place to write and delete. Alyssa, March 30, 2016-->
