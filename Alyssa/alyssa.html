
<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
	<head>
		<title>GWC CPL: Alyssa</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<style>			
			body {
				background-color: white;
			}
			
			h3 {
				color: white;
				text-align: left;
				left: 30px;
				font-family: Verdana, Helvetica, sans-serif;
				position: relative;
			}
			
			#header {
				background-color: black;
				position: fixed;
				width: 2400px;
				left: -10px;
				top: -5px;
				padding-top: 5px;
				padding-bottom: 5px;
				z-index: 1;
			}
			
			#headerTag {
				color: white;
				font-family: Verdana, Helvetica, sans-serif;
				position: relative;
				left: 30px;
			}
			
			#head {
				margin-top: 120px;
				color: 0a4281;
				text-shadow: -1px 1px 1px #99FFE6;
				font-family: Verdana, Helvetica, sans-serif;
				font-size: 20px;
				left: 10px;
			}
			
			#pic {
				float: right;
			}
			
			.textox {
			    width: 92%;
			    height: 20%;
			    font-family: Trebuchet MS;
				border: inset 2px #9EABAB;
				padding: 2px;
				border-radius: 5px;
				font-size: 12px;
				box-shadow: 2px 3px 25px 6px #9C9C9C;
				background-color: #FFFFFF;
				outline: none;
				color: #474747;
				text-align: left;
				text-transform: capitalize;
				margin-left: 10px;
			}
			.textox:focus  {
				box-shadow: inset 0px 1px 2px 0px #9C9C9C;
			}

			#descrip {
				font-family: Verdana, Helvetica, sans-serif;
				left: 10px;
			}
			
			p {
				position: relative;
				font-family: Verdana, Helvetica, sans-serif;
				left: 20px;
				color: #5B5B5B;
			}
			
		</style>
	</head>
	
	<body>
		<div id=header>
			<h3>Welcome to ?</h3>
			<h5 id=headerTag>Alyssa's Page</h5>
		</div>
		
		<!--inserting pics <img id=pic src="pic_mountain.jpg" alt="Mountain View" style="width:304px;height:228px;">-->
		
		<p id=head>Header</p>
		<p id=descrip>Descrip</p>
		
		<form>
			<textarea name="myTextBox" cols="50" rows="5" class="textox">
			Scribble and Fizzle!
			</textarea>
		</form>	
		
	</body>
</html>
